<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables and Operators</title>
</head>
<body>
    <script>
        console.log("Hello World!");
        let name = "John";
        let surname = "Doe";

        console.log(name);
        console.log(surname);

        const pi = 3.14;

        console.log(pi);

        console.log((3 + 2) - 76 * (1 + 1));
    </script>
</body>
</html>
